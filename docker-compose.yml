services:
  # --- Frontend Proxy ---
  nginx:
    container_name: netadmin_nginx
    image: nginx:1.26-alpine
    restart: always
    ports:
      - "8081:8081" # Основной порт доступа
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - redmine
    networks:
      - bot_net

  # --- Core Service ---
  redmine:
    build: 
      context: .
      dockerfile: redmine-service/Dockerfile
    container_name: netadmin_redmine
    restart: always
    expose:
      - "3000"
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_USERNAME=${POSTGRES_USER}
      - REDMINE_DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDMINE_DB_DATABASE=${POSTGRES_DB}
      - SECRET_KEY_BASE=${REDMINE_SECRET_KEY}
      - RAILS_ENV=production
      - TZ=Europe/Moscow
    volumes:
      - ./storage/redmine/files:/usr/src/redmine/files
      - ./storage/redmine/plugins:/usr/src/redmine/plugins
      - ./storage/redmine/themes:/usr/src/redmine/themes
      - ./config/configuration.yml:/usr/src/redmine/config/configuration.yml
      - ./config/database.yml:/usr/src/redmine/config/database.yml
      - ./logs/redmine:/usr/src/redmine/log
      - ./logs/supervisor:/var/log/supervisor
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # --- Database ---
  db:
    image: postgres:17-alpine
    container_name: netadmin_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./storage/postgresql-data:/var/lib/postgresql/data
    networks:
      - bot_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Backup Service ---
  backup:
    build:
      context: .
      dockerfile: redmine-service/Dockerfile.backup
    container_name: netadmin_backup
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./storage/redmine/files:/usr/src/redmine/files:ro
      - ./backups:/backups
    networks:
      - bot_net

  # --- Cache & Broker ---
  redis:
    image: redis:7.4-alpine
    container_name: netadmin_redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - ./storage/redis-data:/data
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Telegram Bot ---
  python-bot:
    build: ./python-bot
    container_name: netadmin_bot
    restart: always
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bot_net

  # --- Java Agent (MDaemon Integration) ---
  java-agent:
    build: ./java-agent
    container_name: netadmin_agent
    restart: always
    env_file: .env
    environment:
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - POSTGRES_HOST=db
    volumes:
      - ./mock_mdaemon_app:/app/mdaemon_trigger
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bot_net:
    driver: bridge
