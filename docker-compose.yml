services:
  # Frontend: Python Bot (Aiogram 3.x)
  python-bot:
    build: ./python-bot
    container_name: netadmin_bot
    restart: always
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bot_net

  # Backend: Java Agent (Spring Boot 3.4)
  java-agent:
    build: ./java-agent
    container_name: netadmin_agent
    restart: always
    environment:
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - POSTGRES_HOST=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - APP_MDAEMON_TRIGGER_PATH=/app/mdaemon_trigger
    volumes:
      # Mount local mock folder for DEV environment
      - ./mock_mdaemon_app:/app/mdaemon_trigger
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Message Bus: Redis
  redis:
    image: redis:7.4-alpine
    container_name: netadmin_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Storage: PostgreSQL
  db:
    image: postgres:17-alpine
    container_name: netadmin_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - bot_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tickets: Redmine
  redmine:
    build: ./redmine-service
    container_name: netadmin_redmine
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REDMINE_DB_POSTGRES=db
      - REDMINE_DB_USERNAME=${POSTGRES_USER}
      - REDMINE_DB_PASSWORD=${POSTGRES_PASSWORD}
      - REDMINE_DB_DATABASE=${POSTGRES_DB}
      - REDMINE_SECRET_KEY_BASE=${REDMINE_SECRET_KEY}
      - TZ=Europe/Moscow
      # Email receiving config
      - IMAP_HOST=${IMAP_HOST}
      - IMAP_PORT=${IMAP_PORT}
      - IMAP_SSL=${IMAP_SSL}
      - IMAP_USERNAME=${IMAP_USERNAME}
      - IMAP_PASSWORD=${IMAP_PASSWORD}
      # Report sending config
      - SMTP_ADDRESS=${SMTP_ADDRESS}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_AUTH=${SMTP_AUTH}
      - SMTP_STARTTLS=${SMTP_STARTTLS}
      - REPORT_GROUP_ID=${REPORT_GROUP_ID}
      - REPORT_RECIPIENT_GROUP_ID=${REPORT_RECIPIENT_GROUP_ID}
      - REPORT_FROM_EMAIL=${REPORT_FROM_EMAIL}
    volumes:
      - redmine_files:/usr/src/redmine/files
      - redmine_plugins:/usr/src/redmine/plugins
      - redmine_themes:/usr/src/redmine/themes
      - redmine_logs:/var/log/redmine
      - redmine_supervisor_logs:/var/log/supervisor
    depends_on:
      db:
        condition: service_healthy
    networks:
      - bot_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  bot_net:
    driver: bridge

volumes:
  redis_data:
  pg_data:
  redmine_files:
  redmine_plugins:
  redmine_themes:
  redmine_logs:
  redmine_supervisor_logs:
