{% if not groups %}
<div class="text-center py-10 text-slate-500">
    No free workstations found.
</div>
{% endif %}

{% for group in groups %}
<div class="mb-8 last:mb-0">
    <h4 class="text-sm font-medium text-slate-500 dark:text-slate-400 mb-3 border-b border-slate-100 dark:border-slate-700 pb-2">
        <span class="text-slate-900 dark:text-slate-200 font-bold">{{ group.prefix }}</span>
        <span class="ml-2">
            (Free: <span>{{ group.ids|length }}</span> / <span>{{ group.total }}</span>)
            <span class="ml-2 text-xs opacity-75">{{ group.range }}</span>
        </span>
    </h4>
    <div class="grid grid-cols-6 gap-2 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12">
        {% for ws in group.ids %}
            <div class="rounded bg-green-50 dark:bg-green-900/20 px-2 py-1 text-center text-xs font-mono font-medium text-green-700 dark:text-green-400 ring-1 ring-inset ring-green-600/20 cursor-pointer hover:bg-green-100 dark:hover:bg-green-900/40" 
                 onclick="navigator.clipboard.writeText('{{ ws }}').then(() => window.dispatchEvent(new CustomEvent('notify', { detail: { message: 'Copied: {{ ws }}', type: 'success' } })))">
                <span>{{ ws }}</span>
            </div>
        {% endfor %}
    </div>
</div>
{% endfor %}
