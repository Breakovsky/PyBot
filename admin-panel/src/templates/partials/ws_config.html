<div class="relative transform overflow-hidden rounded-lg bg-white dark:bg-slate-800 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-3xl"
     @click.away="configModalOpen = false">
    
    <div class="bg-white dark:bg-slate-800 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                <h3 class="text-base font-semibold leading-6 text-slate-900 dark:text-slate-100">Configure Workstation Ranges</h3>
                
                <!-- Add New Form -->
                <form hx-post="/api/workstation-ranges" 
                      hx-target="#config-modal-container"
                      class="mt-4 flex gap-3 items-end border-b border-slate-200 dark:border-slate-700 pb-6">
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Prefix</label>
                        <input type="text" name="prefix" required placeholder="WS" class="mt-1 block w-24 rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-indigo-600 dark:bg-slate-700 dark:ring-slate-600 dark:text-white sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Start</label>
                        <input type="number" name="start" required class="mt-1 block w-20 rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-indigo-600 dark:bg-slate-700 dark:ring-slate-600 dark:text-white sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">End</label>
                        <input type="number" name="end" required class="mt-1 block w-20 rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-indigo-600 dark:bg-slate-700 dark:ring-slate-600 dark:text-white sm:text-sm">
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Description</label>
                        <input type="text" name="description" placeholder="Optional" class="mt-1 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-indigo-600 dark:bg-slate-700 dark:ring-slate-600 dark:text-white sm:text-sm">
                    </div>
                    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Add</button>
                </form>

                <!-- Existing Ranges List -->
                <div class="mt-4 flow-root">
                    <ul role="list" class="divide-y divide-slate-100 dark:divide-slate-700">
                        {% for range in ranges %}
                        <li class="flex items-center justify-between gap-x-6 py-4 hover:bg-slate-50 dark:hover:bg-slate-700/50 px-2 rounded-md transition-colors">
                            <div class="min-w-0">
                                <div class="flex items-start gap-x-3">
                                    <p class="text-sm font-semibold leading-6 text-slate-900 dark:text-slate-100">{{ range.prefix }}</p>
                                    <p class="rounded-md whitespace-nowrap mt-0.5 px-1.5 py-0.5 text-xs font-medium ring-1 ring-inset text-slate-600 bg-slate-50 ring-slate-500/10 dark:text-slate-400 dark:bg-slate-800 dark:ring-slate-400/20">
                                        {{ range.range_start }} - {{ range.range_end }}
                                    </p>
                                </div>
                                <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-slate-500 dark:text-slate-400">
                                    <p class="truncate">{{ range.description or 'No description' }}</p>
                                </div>
                            </div>
                            <div class="flex flex-none items-center gap-x-4">
                                <button @click="$dispatch('confirm-action', { 
                                            url: '/api/workstation-ranges/{{ range.id }}', 
                                            target: '#config-modal-container',
                                            message: 'Delete workstation range \'{{ range.prefix }}\' ({{ range.range_start }}-{{ range.range_end }})?'
                                        })"
                                        class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300 text-sm font-medium">Delete</button>
                            </div>
                        </li>
                        {% else %}
                        <li class="py-4 text-center text-sm text-slate-500">No ranges configured</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-slate-50 dark:bg-slate-700/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
        <button type="button" @click="configModalOpen = false" 
                hx-get="/api/free-workstations" hx-target="#free-ws-container"
                class="inline-flex w-full justify-center rounded-md bg-white dark:bg-slate-800 px-3 py-2 text-sm font-semibold text-slate-900 dark:text-slate-200 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 hover:bg-slate-50 dark:hover:bg-slate-700 sm:mt-0 sm:w-auto">
            Done
        </button>
    </div>
</div>
