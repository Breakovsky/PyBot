<div class="flex h-full flex-col overflow-y-scroll bg-white dark:bg-slate-900 shadow-xl" id="employee-drawer-content">
    <form hx-{{ 'patch' if employee else 'post' }}="{{ '/api/employees/' ~ employee.id if employee else '/api/employees' }}" 
          hx-target="#inventory-table-body" 
          hx-swap="innerHTML"
          @submit="drawerOpen = false">
        
        <div class="px-4 py-6 sm:px-6 bg-slate-50 dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700">
            <div class="flex items-start justify-between">
                <h2 class="text-base font-semibold leading-6 text-slate-900 dark:text-slate-100">
                    {{ 'Edit Employee' if employee else 'Add Employee' }}
                </h2>
                <div class="ml-3 flex h-7 items-center gap-3">
                    {% if employee %}
                    <button type="button" 
                            @click="$dispatch('confirm-action', { 
                                url: '/api/employees/{{ employee.id }}', 
                                target: '#employee-{{ employee.id }}',
                                message: 'Are you sure you want to delete {{ employee.full_name }}? This will remove them from the database permanently.'
                            })"
                            class="rounded-md bg-white dark:bg-slate-800 px-2.5 py-1.5 text-sm font-semibold text-red-600 dark:text-red-400 shadow-sm ring-1 ring-inset ring-red-300 dark:ring-red-900/50 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                        Delete
                    </button>
                    {% endif %}
                    <button type="submit" class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        Save
                    </button>
                    <button @click="drawerOpen = false" type="button" class="relative rounded-md text-slate-400 hover:text-slate-500">
                        <span class="sr-only">Close panel</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            
            {% if employee %}
            <div class="mt-4 flex items-center">
                <div class="h-12 w-12 flex-shrink-0 rounded-full bg-indigo-600 flex items-center justify-center">
                    <span class="text-lg font-bold text-white">{{ employee.full_name | initials }}</span>
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-medium text-slate-900 dark:text-slate-100">{{ employee.full_name }}</h3>
                    <p class="text-sm text-slate-500 dark:text-slate-400">{{ employee.department or 'No Department' }}</p>
                </div>
            </div>
            {% endif %}
        </div>

        <div class="px-4 py-6 sm:px-6 space-y-6">
            <!-- Basic Info -->
            <div class="grid grid-cols-1 gap-y-4">
                <div>
                    <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Full Name</label>
                    <input type="text" name="full_name" value="{{ employee.full_name if employee else '' }}" required class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 focus:ring-2 focus:ring-indigo-600 dark:bg-slate-800 dark:ring-slate-700 dark:text-white sm:text-sm">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Company</label>
                        <select name="company" class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 dark:bg-slate-800 dark:ring-slate-700 dark:text-white sm:text-sm">
                            <option value="MOBI" {{ 'selected' if employee and employee.company == 'MOBI' }}>MOBI</option>
                            <option value="EGR" {{ 'selected' if employee and employee.company == 'EGR' }}>EGR</option>
                            <option value="NIK" {{ 'selected' if employee and employee.company == 'NIK' }}>NIK</option>
                            <option value="Factory" {{ 'selected' if employee and employee.company == 'Factory' }}>Factory</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Department</label>
                        <input type="text" name="department" value="{{ employee.department if employee else '' }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 dark:bg-slate-800 dark:ring-slate-700 dark:text-white sm:text-sm">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">Workstation</label>
                        <input type="text" name="workstation" value="{{ employee.workstation if employee else '' }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 dark:bg-slate-800 dark:ring-slate-700 dark:text-white sm:text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium leading-6 text-slate-900 dark:text-slate-200">AD Login</label>
                        <input type="text" name="ad_login" value="{{ employee.ad_login if employee else '' }}" class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 dark:bg-slate-800 dark:ring-slate-700 dark:text-white sm:text-sm">
                    </div>
                </div>
            </div>

            <!-- Software Status -->
            <div class="space-y-4 pt-4 border-t border-slate-200 dark:border-slate-700">
                <h4 class="text-sm font-semibold text-slate-900 dark:text-slate-100">Software Status</h4>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-slate-700 dark:text-slate-300">Active Directory</span>
                    <input type="checkbox" name="has_ad" value="true" {{ 'checked' if employee and employee.has_ad }} class="h-4 w-4 rounded border-slate-300 text-indigo-600">
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-slate-700 dark:text-slate-300">Dr.Web Antivirus</span>
                    <input type="checkbox" name="has_drweb" value="true" {{ 'checked' if employee and employee.has_drweb }} class="h-4 w-4 rounded border-slate-300 text-indigo-600">
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-sm text-slate-700 dark:text-slate-300">Zabbix Agent</span>
                    <input type="checkbox" name="has_zabbix" value="true" {{ 'checked' if employee and employee.has_zabbix }} class="h-4 w-4 rounded border-slate-300 text-indigo-600">
                </div>
            </div>

            <!-- Notes -->
            <div class="pt-4 border-t border-slate-200 dark:border-slate-700">
                <label class="block text-sm font-medium text-slate-900 dark:text-slate-200">Notes</label>
                <textarea name="notes" rows="4" class="mt-2 block w-full rounded-md border-0 py-1.5 text-slate-900 shadow-sm ring-1 ring-inset ring-slate-300 dark:bg-slate-800 dark:ring-slate-700 dark:text-white sm:text-sm">{{ employee.notes if employee else '' }}</textarea>
            </div>
        </div>
    </form>
</div>
